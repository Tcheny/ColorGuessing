<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Guess my color !</title>
</head>

<body>

<div id="selector">
  <h2>Guess a Color :
  <select id="myColorGuess">
    <option value="yellow" selected="1">Yellow</option>
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="black">Black</option>
  </select>
</h2>
</div>

<button id="runTest" type="button" name="button">Guess !</button>
<div id="colorReturned"></div>


<script src="color-guessing.js"></script>
</body>
</html>
